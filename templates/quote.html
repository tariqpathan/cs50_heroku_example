{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block scripts %}
<script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
{% endblock %}

{% block main %}
<script src="{{ url_for('static', filename='quote.js') }}"></script>

<form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control typeahead tt-input" id="stock-search" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control typeahead tt-hint" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote Me!</button>
</form>
{% endblock %}
