{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<script src="{{ url_for('static', filename='quote.js') }}"></script>

<form action="/quote" method="post" style="height:70vh" class="form-inline">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control typeahead tt-query" id="stock-search" name="symbol" placeholder="Stock Symbol or Name" type="text">
        </div>
        <div class="form-group" id="results">
            <p> Results will appear here </p>
        </div>
    
        
</form>

{% endblock %}
